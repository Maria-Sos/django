{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
    <div class="btnContainer">
        <button class="linksBtn" >
            <a href="{% url 'tasks:add' %}">Add a New Task</a>
        </button>
        <button class="linksBtn">
            <a href="{% url 'newYear:index' %}">Is it New Year now?</a>
        </button>
    </div>

{% endblock %}
