{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year's?</title>
    <link href="{% static 'newYear/style.css' %}" rel="stylesheet">
</head>
<body>
    {% if newyear %}
        <h1 class="yes">YES</h1>
    {% else %}
        <h1 class="no">NO</h1>
    {% endif %}
</body>
</html>
